 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="main-div">
        <!-- start Quiz button -->
        <div class="start_btn"><button>Start Quiz</button></div>
        <div class="abc">
            <div class="inner-div">
                <h2 class="question">Question Comes Here</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="ans1" class="answer" required>
                        <label for="ans1" id="option1"> Answer Option1</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="ans2" class="answer" required>
                        <label for="ans2" id="option2"> Answer Option2</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="ans3" class="answer" required>
                        <label for="ans3" id="option3"> Answer Option3</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="ans4" class="answer" required>
                        <label for="ans4" id="option4"> Answer Option4</label>
                    </li>
                </ul>
                <button id="submit">Submit</button>
                
              </div> 
        </div>  
        <div id="showScore" class="scoreArea">
    
        </div>
    </div>
    <script src="script.js"></script>
 </body>
 </html>
